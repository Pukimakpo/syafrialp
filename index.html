<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syafrial Stresser Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 700px;
      margin: 50px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffbb44;
    }
    h2, h3 {
      color: #00ffbb;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #333;
      color: #fff;
    }
    button {
      background: #00ffbb;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00e6a0;
    }
    .section {
      margin-top: 30px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
    .hidden {
      display: none;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-section">
      <h2>ğŸ” Login Panel</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <small style="color:#888">Belum punya akun? <a href="#" onclick="showRegister()">Sign up</a></small>
    </div>

    <div id="register-section" class="hidden">
      <h2>ğŸ“ Register</h2>
      <input type="text" id="reg-username" placeholder="Username" />
      <input type="password" id="reg-password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <button onclick="showLogin()">Back to Login</button>
    </div>

    <div id="dashboard" class="hidden">
      <h2>ğŸ“Š Dashboard - Welcome <span id="user-name"></span></h2>

      <div class="section">
        <h3>ğŸš€ Attack</h3>
        <input type="text" id="target" placeholder="Target IP or Host" />
        <input type="number" id="duration" placeholder="Duration (seconds)" />
        <select id="method">
          <option value="L4">L4</option>
          <option value="L7">L7</option>
        </select>
        <button onclick="launchAttack()">Launch Attack</button>
      </div>

      <div id="admin-section" class="section hidden">
        <h3>ğŸ› ï¸ Admin Panel</h3>
        <h4>Add User</h4>
        <input type="text" id="new-username" placeholder="Username" />
        <input type="text" id="new-password" placeholder="Password" />
        <input type="number" id="new-conc" placeholder="Concurrency Limit" />
        <input type="number" id="new-time" placeholder="Time Limit (seconds)" />
        <input type="number" id="new-days" placeholder="Valid Days" />
        <button onclick="addUser()">Add User</button>

        <h4>Delete User</h4>
        <input type="text" id="delete-user" placeholder="Username to Delete" />
        <button onclick="deleteUser()">Delete User</button>
      </div>

      <div class="section">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
    <footer>
      ğŸ‘¤ Owner: <b>Syafrial</b> | ğŸ’¬ Contact: <a href="https://t.me/sayfraial" target="_blank">@sayfraial</a>
    </footer>
  </div>

  <script>
    const backend = 'https://hospitable-bravery-production.up.railway.app'; // Replace with your Railway backend

    function showLogin() {
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('register-section').classList.add('hidden');
    }

    function showRegister() {
      document.getElementById('register-section').classList.remove('hidden');
      document.getElementById('login-section').classList.add('hidden');
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      fetch(`${backend}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('isAdmin', data.isAdmin);
            document.getElementById('user-name').innerText = username;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            if (data.isAdmin) {
              document.getElementById('admin-section').classList.remove('hidden');
            }
          } else {
            alert('Login failed!');
          }
        });
    }

    function register() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;

      fetch(`${backend}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('Registered! You can now login.');
            showLogin();
          } else {
            alert('Failed to register.');
          }
        });
    }

    function launchAttack() {
      const token = localStorage.getItem('token');
      const target = document.getElementById('target').value;
      const duration = document.getElementById('duration').value;
      const method = document.getElementById('method').value;

      fetch(`${backend}/attack`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: token
        },
        body: JSON.stringify({ target, duration, method })
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message || 'Attack sent!');
        });
    }

    function addUser() {
      const token = localStorage.getItem('token');
      const username = document.getElementById('new-username').value;
      const password = document.getElementById('new-password').value;
      const conc = document.getElementById('new-conc').value;
      const time = document.getElementById('new-time').value;
      const days = document.getElementById('new-days').value;

      fetch(`${backend}/admin/add-user`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: token
        },
        body: JSON.stringify({ username, password, conc, time, days })
      })
        .then(res => res.json())
        .then(data => alert(data.message));
    }

    function deleteUser() {
      const token = localStorage.getItem('token');
      const username = document.getElementById('delete-user').value;

      fetch(`${backend}/admin/delete-user`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: token
        },
        body: JSON.stringify({ username })
      })
        .then(res => res.json())
        .then(data => alert(data.message));
    }

    function logout() {
      localStorage.clear();
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
    }
  </script>
</body>
</html>
